<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>currency-convert</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label for="">
                Convert <b>from</b>
                <select name="" id="">
                    <option value="">R$ Brazilian Reais
                    </option>
                </select>
            </label>
            <label for="">
                Convert <b>to</b>
                <select name="" id="slc-currency">
                    <option value="US Dollar">US$ American dollar
                    </option>
                    <option value="€ Euro">€ Euro
                    </option>
                    <option value="bitcoin">Bitcoin
                    </option>
                </select>
            </label>
            <label for="">
                Value <b>$</b>
                <input id="input" placeholder="R$ 10.000,00">
            </label>

            <button id="btn" type="button">Convert</button>

            <section class="flags">
                <div class="s-container">
                    <img src="./assets/brasil.png" alt="brazlian flag">
                    <p>Real</p>
                    <p id="Reais">R$ 10.000,00</p>
                </div>

                <img src="./assets/arrow.png" alt="arrow"  class="arrow">

                <div class="s-container">
                    <img id="flag-currency" src="./assets/estados-unidos.png" alt="us flag">
                    <p id="currency-name">US Dollar</p>
                    <p id="currency">US$ 2.000,00</p>
                </div>
            </section>
            
        </main>

    </div>
    
</body>
<script src="./scripts.js"></script>
</html>
